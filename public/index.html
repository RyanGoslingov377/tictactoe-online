<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Agar.io клон</title>
    <style>
        html,
        body,
        canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #f0f0f0;
        }

        /* Стили для чата, если ты добавил его */
        #container {
            display: flex;
            height: 100%;
        }

        #chat {
            width: 300px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ccc;
            background: #fff;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        #chatForm {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chatInput {
            flex: 1;
            border: none;
            padding: 8px;
        }

        #chatForm button {
            border: none;
            background: #2196f3;
            color: #fff;
            padding: 0 16px;
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas id="game"></canvas>
        <!-- Вот если хочешь чат, иначе просто убери этот блок -->
        <div id="chat">
            <div id="messages"></div>
            <form id="chatForm"><input id="chatInput" autocomplete="off"
                    placeholder="Введите сообщение…" /><button>Отправить</button></form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
